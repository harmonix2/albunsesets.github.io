<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sets e músicas para baixar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h4><small class="text-muted">Clique no ícone para copiar a frase da busca automaticamente</small></h4>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <ul class="list-group p-2 mb-2">
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info">
              <input id="checkbox" class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
              <label class="form-check-label" for="firstCheckbox" id="link-to-copy">Checkbox text to copy</label>
              <span id="clipboard-span"><i class="bi bi-clipboard"></i></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Second
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Third
            </li>
          </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <ul class="list-group p-2 mb-2">
              <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                <span><i class="bi bi-clipboard"></i></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Second
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Third
              </li>
            </ul>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
